<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaicos Clicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Noto Sans", sans-serif;
            margin: 0;
            padding: 1em;
            height: 100vh;
            display: grid;
            grid-template-rows: 10% 90%;
            grid-template-columns: 40% 1fr 40%;
            gap: 1em;
            background: url(bg/Jungle-bg.png) center/cover no-repeat;
            color: #fff;
            overflow: hidden;
        }

        /* Pain√©is do grid */
        #left-panel,
        #right-panel,
        #center-panel,
        #header-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 1em;
            border-radius: 12px;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        #header-panel {
            grid-column: 1 / -1;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #left-panel {
            grid-row: 2;
            grid-column: 1;
        }

        #center-panel {
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            grid-row: 2;
        }

        #right-panel {
            grid-row: 2;
        }




        #skill-tree {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 1em;
        }


        .auto-click {
            width: 100px;
            height: 100px;
            background: url("assets/auto-click.png") no-repeat center center;
            background-size: contain;
            pointer-events: none;
            position: absolute;
            /* relativo ao #banana-container */
            z-index: 2;

        }

        #banana-button {
            /* width: 250px; */
            aspect-ratio: 1;
            display: block;
            width: 150px;
            z-index: 2;
            background-color: transparent;
            padding: 0;

        }

        #banana-button img {
            width: 100%;
            border-radius: 2em;
            display: block;
            box-sizing: content-box;
            cursor: pointer;
            pointer-events: initial;
            transform: rotate(25deg);
        }



        #upgrades-container {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .monkey:hover {
            outline: 2px solid #ffa500;
            color: rgb(255, 255, 255);
        }

        button {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            background: #ffa500;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ffcc33;
        }

        .skill-node button {
            padding: 10px;
            margin: 0;
            font-size: 12px;
            cursor: pointer;
        }

        .denied {
            animation: deniedFlash 0.3s ease;
        }

        .floating-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            color: white;
            text-shadow: 1px 1px 3px black;
            z-index: 1000;
        }

        .floating-text.crit {
            font-size: 32px;
            color: #ffa500;
            /* laranja do cr√≠tico */
            text-shadow: 2px 2px 6px black;
        }


        .game-state {
            width: fit-content;
            display: flex;
            gap: 1em;
            background-color: #222;
            padding: 1em;
            margin: 1em;
            align-self: flex-start;
            border-radius: 10px;
        }


        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            50% {
                opacity: 0.9;
                transform: translateY(-30px) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
        }


        @keyframes deniedFlash {
            0% {
                background-color: #ff4d4d;
            }

            50% {
                background-color: #fff;
            }

            100% {
                background-color: #ff4d4d;
            }
        }

        @keyframes scroll-text {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }



        @media(max-width: 768px) {
            body {
                font-size: 1em;

                padding: 0;
                display: flex;
                flex-direction: column;

                align-items: center;

                overflow-y: auto;
            }

            #hud {
                width: 100%;

                display: flex;

                justify-content: space-between;

            }

            .counters {
                display: flex;
                justify-content: center;
                gap: .4em;
                font-size: .8em;
            }

            #upgrades-container {
                width: 100%;
                flex-direction: column;

            }

            .monkey {
                display: flex;

            }

        }

        /* Comentado por enquanto */
        /* #dancing-monkey { display: none; } */
    </style>
</head>

<body>

    <!-- Header -->

    <div id="header-panel">
        <div class="game-state">
            <button id="save-button">Salvar</button>
            <button id="load-button">üìÇ Carregar</button>
            <button id="reset-button">Resetar</button>
            <div id="telemetryButtonContainer"></div>
        </div>
    </div>

    <!-- Painel esquerdo -->
    <div id="center-panel">
        <div id="hud">
            <div class="counters">
                <div>Bananas: <span id="banana-count">0</span></div>
                <div>Prismatics: <span id="prismatics-count">0</span></div>
                <div>Bananas/s: <span id="bananas-per-second">0</span></div>
            </div>
        </div>
        <div id="banana-container">
            <button id="banana-button">
                <img src="assets/banana-galaxy.png" alt="Banana Galaxy">
            </button>
            <p id="bananas-per-second"></p>
        </div>
    </div>

    <!-- Painel central -->
    <div id="left-panel">

        <div id="skill-tree">
            <!-- Aqui vai a √°rvore de skills com scroll arrast√°vel -->
        </div>
    </div>

    <!-- Painel direito -->
    <div id="right-panel">
        <h3>Monkey Upgrades & Constructions</h3>
        <div id="upgrades-container">
            <!-- Lista de upgrades -->
        </div>

        <!-- Constru√ß√µes -->
        <div id="buildings">
            <!-- <h2>Constru√ß√µes</h2> -->
            <div id="buildings-container"></div>
        </div>
    </div>

    <!-- Comentados por enquanto -->
    <!--
    <div id="playlist-container"></div>
    <div id="skills-container"></div>
    <div id="dancing-monkey"><img src="assets/monkey-dancing.gif" alt=""></div>
    -->

    <script type="module" src="./js/Main.js"></script>
</body>

</html>
